{% extends 'base.html' %} {% block content %}
<div class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-lg">
	<h2 class="text-2xl font-semibold mb-6 text-gray-800">Créer votre CV</h2>

	<div id="personal-info-section">
		<h3 class="text-xl font-semibold mb-4 text-gray-700">
			Informations Personnelles
		</h3>
		<button
			id="add-phone-button"
			onclick="addPhoneField()"
			class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
			Ajouter un numéro
		</button>

		<div
			id="personal-info-popup"
			class="hidden p-5 bg-gray-100 rounded-lg mt-4">
			<div
				id="phone-container"
				class="mb-4"></div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='js/cv_creation.js') }}"></script>
{% endblock %}
